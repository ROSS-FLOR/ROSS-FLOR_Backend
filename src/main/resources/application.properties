spring.application.name=libreria-backend

# Database Configuration - Variables de Entorno
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/${DB_NAME}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC

spring.datasource.username=${DB_USER}

spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Server Port (Ya estaba correcto para Cloud Run)
server.port=${PORT:8080}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT configuration 
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:30}